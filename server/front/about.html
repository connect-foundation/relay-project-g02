<!DOCTYPE HTML>
<head>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
</head>
<body class="container">
    <header>
        <h1>Boostcamp Scanner</h1>
        <a id="about" href="./index.html">home</a>

    </header>
    <div class ="wrap">
        <div class="members">
            <h3 id="names">이름</h3>

        </div>
        <ul id='names'></ul>
    </div>

    
    <script>
        const members = ['이종연', '김건욱', '권태욱', '이준호', '임태현', '김근영', '김영준', '고경찬',
        '육진혁', '조영도', '주한솔', '윤준환', '조현철', '이아람', '고승빈', '배범준',
        '김기표', '최형동', '임태현', '김윤후', '박진우', '이건', '김태홍',
        '한혜경', '이수정', '박영창', '조애리', '조정근', '김영준', '이상아']

        const ul=document.getElementById("names")
        members.forEach(v=>{
            let li=document.createElement('li')
            li.innerHTML=v
            ul.appendChild(li)
        })
    </script>
</body>
