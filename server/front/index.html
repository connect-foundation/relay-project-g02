  <body class="container">
    <header>
      <!-- <img src="scan.png" style="padding-top:20px;height: 220px" /> -->
      <h1>Boostcamp Scanner</h1>
      <a id="about" href="./about.html">about</a>

    </header>
      <div class="wrap">
      <section class="board">
        <div class="my-img">
          <label class="lab" for="inputFile" id="inputFileLabel">이미지 파일
          </label>
          <img src="" alt="" id="requestImage" />
        </div>
        <form id="inputFileForm" onsubmit="return false">
          <div class="check">
            <input type="checkbox" name="translate" value="ture" />번역
            <input type="checkbox" name="rule" value="ture" />맞춤법
          </div>
          <div class="input-group">
            <div class="BTN custom-file">
              <label class="custom-file-label">업로드
                <input type="file" name="userfile" class="custom-file-input" id="inputFile" name="userfile"
                  aria-describedby="inputFileBtn" accept=".jpg, .jpeg, .png" />
              </label>
            </div>
            <div class="input-group-append">
            <button
                class="BTN btn btn-outline-secondary"
                type="submit"
                id="inputFileBtn"
              >
                스캔
            </button>

            </div>
          </div>     
        </form>
      </section>

      <section>
        
        <div class="ocr-container">
          <!-- <p id="ocrResult">[ 여기에 결과가 출력됩니다 ]</p> -->
          <!-- <h2>OCR 결과</h2> -->
          <textarea id="ocrResult" placeholder="여기에 결과가 출력됩니다" readonly="readonly" disabled></textarea >
          <div class="btns">
            <button id="downBtn">다운받기</button>
               
            <button id="shareBtn">공유하기</button>
            
            <!-- The Modal -->
            <div id="alertModal" class="modal">
        
              <!-- Modal content -->
              <div class="modal-content">
                <h1>공유하기<span class="close">&times;</span></h1>
                <div class="modal-main">
                  <input type="text" id="shareLink" readonly="readonly"/>
                  <p></p>
                  <div class="buttons">
                    <button id="copyBtn">Copy</button>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </section>
    </div>
