<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js"></script>
  </head>
  <body class="container">
    <header>
      <img src="scan.png" style="padding-top:20px;height: 220px" />
      <h1>Boostcamp Scanner</h1>
    </header>

    <section class="board">
      <form id="inputFileForm" onsubmit="return false">
        <div class="check">
          <input type="checkbox" name="translate" value="ture" />번역
          <input type="checkbox" name="rule" value="ture" />맞춤법
        </div>
        <div class="input-group" style="position: static">
          <div class="custom-file">
            <input
              type="file"
              name="userfile"
              class="custom-file-input"
              id="inputFile"
              name="userfile"
              aria-describedby="inputFileBtn"
              accept=".jpg, .jpeg, .png"
            />
            <label class="custom-file-label" for="inputFile" id="inputFileLabel"
              >파일 선택하기</label
            >
          </div>
          <div class="input-group-append">
            <button
              class="btn btn-outline-secondary"
              type="submit"
              id="inputFileBtn"
            >
              제출하기
            </button>
          </div>
        </div>
        <div class="my-img">
          <img src="" alt="" id="requestImage" />
        </div>
      </form>
    </section>

    <section>
      <h2>OCR 결과</h2>
      <div class="ocr-container">
        <p id="ocrResult">[ 여기에 결과가 출력됩니다 ]</p>
      </div>
    </section>
    <footer>
      <span> 부스트캠프 파이팅! </span>
    </footer>
  </body>
</html>
